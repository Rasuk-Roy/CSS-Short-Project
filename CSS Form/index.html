<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Form</title>
</head>
<body>
    <div id="form_desing">
        <form action="">
            <label for="Fname">First Name:</label> <br>
            <input type="text" name="" id="Fname" placeholder="First Name"> <br>

            <label for="Lname">Last Name:</label> <br>
            <input type="text" name="" id="Lname" placeholder="Last Name"> <br>

            <label for="Email">Email:</label> <br>
            <input type="email" name="" id="Email" placeholder="Enter Your E-mail"> <br>

            <label for="Country">Country:</label> <br>
            <select name="Country" id="Country">
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="Pakistan">Pakistan</option>
            </select> <br> <br>

            <label for="Message">Your Message:</label> <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Message"></textarea> <br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
